{% extends "base_generic.html" %}

{% block content %}
<div class="container">

  <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 font-italic">공지</h1>
      <p class="lead my-3">따끈따근한 채용공고가 왔어요~~~ 여러분의 정보를 입력하시면, 개개인에 딱 맞는 채용공고를 추천해드릴게요~</p>
      <p class="lead mb-0"><a href="#" class="text-white font-weight-bold">CSEE 모두가 취업을 하는 그날까지...</a></p>
    </div>
  </div>



  <div class="row mb-2">
    {% for notice in notices %}
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-success">신상 채용공고</strong>
          <h3 class="mb-0">{{notice.title}}</h3>
          <div class="mb-1 text-muted">{{notice.company.company}}</div>
          <br>
          <a href="{% url 'job_detail' notice.pk %}" class="stretched-link">자세히 알아보기</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><rect width="100%" height="100%" fill="#eeeeee"/><image href="{{img_list.0}}" height="200" width="200"/></svg>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>





{% endblock %}
